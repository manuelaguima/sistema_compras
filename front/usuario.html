<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema para Usuário</title>
  <link rel="stylesheet" href="./css/usuario.css" />
  <script src="./usuario.js" defer></script>
</head>
<body>
  <header class="menu-container">
    <h1>Sistema para Usuário</h1>
    <nav>
      <a href="../index.html">🏠 Página Inicial</a>
    </nav>
  </header>

  <main class="container">
    <section class="cadastrar-usuario">
      <h2>Cadastro do Usuário</h2>
      <div class="btn-menu">
        <button id="cadastrarLote">Cadastrar Lote</button>
        <button id="formUsuario">Formulário Usuário</button>
        <button onclick="location.href ='graficoUsuario.html'">Gráfico</button>
      </div>

      <div class="container-usuario" id="resUsuario"></div>
      <div class="container-lote" id="resLote"></div>
    </section>

    <hr>

    <section class="atualizar-usuario">
      <h2>Atualizar Usuário</h2>
      <form id="formAtualizarUsuario">
        <label for="atualizar-usuario-id">Código do Usuário:</label>
        <input type="text" id="atualizar-usuario-id" placeholder="Código do Usuário" />
        <label for="atualizar-usuario-nome">Nome do Usuário:</label>
        <input type="text" id="atualizar-usuario-nome" placeholder="Nome do Usuário" />
        <button type="submit" id="atualUsuario">Atualizar</button>
      </form>
      <div id="res-atualizar-usuario" class="response"></div>
    </section>

    <hr>

    <section class="listar-usuario">
      <h2>Lista de Usuários</h2>
      <button id="lisUsuario">Listar</button>
      <div id="res-lista-usuario" class="response"></div>
    </section>

    <hr>

    <section class="excluir-usuario">
      <h2>Excluir Usuário</h2>
      <form id="formExcluirUsuario">
        <label for="excluir-usuario-id">Código do Usuário:</label>
        <input type="text" id="excluir-usuario-id" placeholder="Código do Usuário" />
        <button type="submit" id="apagUsuario">Apagar</button>
      </form>
      <div id="res-excluir-usuario" class="response"></div>
    </section>
  </main>

  <footer>
</body>
</html>
